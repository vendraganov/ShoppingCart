<a class="list-group-item clearfix" style="cursor: pointer"
[routerLink]="[index]" routerLinkActive="active">
    <div class="pull-left">
      <h4 class="list-group-item-heading">Recipe: {{recipeItem.name}}</h4>
      <p class="list-group-item-text">Rating: {{recipeItem.rating}}</p>
    </div>
    <span class="pull-right">
         <img [src]="recipeItem.imageUrl" alt="{{recipeItem.name}}" class="img-responsive" style="max-height: 50px;">
      </span>
</a>
