<ng-template appPlaceholderDirective></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <div *ngIf="error" class="alert alert-danger">-->
<!--      <p>{{ error }}</p>-->
<!--    </div>-->
<!--    <app-alert *ngIf="error" [message]="error" (close)="handleError()"></app-alert>-->
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" #authForm="ngForm"
          (ngSubmit)="onSubmit(authForm)" >
       <div class="form-group">
         <label for="email">E-mail</label>
         <input id="email" type="email" class="form-control" ngModel name="email" required email>
       </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
